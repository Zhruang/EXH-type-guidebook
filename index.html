  <h1>展览文字格式与排版指南</h1>
<p>&nbsp;</p>
<ol>
<li><p>绪论</p>
<p>		本文意为探讨如何规范一个<strong>简体中文</strong>世界里的<strong>国际化艺术机构</strong>里的各式展览<strong>辅助性文字信息</strong>（例如<strong>展签（Caption）</strong>、<strong>上墙文字（Wall Text）</strong>等）的格式与排版。</p>
<p>		相比西方世界的众多博物馆等大型艺术机构，中国的艺术机构在整理并展示展览中的所出现的各式辅助性文字信息方面时常缺乏科学并规范的设计。这一问题在意求国际化的艺术机构中因其对多语种文字支持的需求而被放大。由于西方艺术的引进以及出于以英语为母语的观众的考虑，在美术馆等机构设计展览的辅助性文字信息时便会涉及<strong>中西并排</strong>、<strong>中西混排</strong>的情境。</p>
</li>
</ol>
